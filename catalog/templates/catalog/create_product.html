{% extends 'catalog/catalog_view.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <p><a href="{% url 'catalog:catalog_view' %}" class="btn btn-secondary">{% trans 'Back' %}</a></p>
        </div>
    </div>

    <div class="col-12 text-center">
        <h2>{% trans 'Create product' %}</h2>
        <hr class="my-4" style="background-color: black;">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data" class="p-4" style="background-color: transparent;">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                </div>
            </form>
        </div>
    </div>

    <style>

        @media (max-width: 992px) {
            .col-md-8 {
                max-width: 100%;
            }

            form {
                padding: 3px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.3rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.1rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            form {
                padding: 2px;
            }
        }
    </style>
{% endblock content %}
