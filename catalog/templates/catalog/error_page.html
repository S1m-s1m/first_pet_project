{% extends 'catalog/catalog_view.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mt-5">

    <div class="row">
        <div class="col-12">
            <p><a href="{% url 'catalog:catalog_view' %}" class="btn btn-secondary">{% trans 'Back' %}</a></p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="card-title text-center mb-4">{% trans 'We apologize' %}</h3>
                <p class="card-text text-center">{{ error }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
