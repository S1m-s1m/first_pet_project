{% extends 'catalog/catalog_view.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="p-4" style="background-color: transparent;">
    {% csrf_token %}
    <p> {% trans 'Are you sure you want to delete this category' %} {{ object.name }} ? </p>
    <button type="submit" class="btn btn-danger">{% trans 'Yes' %}</button>
    <a href="{% url 'catalog:catalog_view' %}"><button class="btn btn-secondary">{% trans 'No' %}</button></a>
</form>
{% endblock content %}
